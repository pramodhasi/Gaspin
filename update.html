<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Fuel Prices - Gaspin.live</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>â›½ Update Your Station</h1>
    <p>Update fuel prices and EV availability</p>
  </header>

  <main>
    <form id="updateForm">
      <input type="text" id="stationName" placeholder="Station Name" required />
      <input type="text" id="location" placeholder="Station Location (e.g., Kandy, Sri Lanka)" required />
      <input type="number" id="petrol" placeholder="Petrol Price" required />
      <input type="number" id="diesel" placeholder="Diesel Price" required />
      <input type="number" id="premium" placeholder="Premium Fuel Price" />
      <label>
        <input type="checkbox" id="ev" />
        EV Charging Available?
      </label>
      <button type="submit">Update</button>
    </form>
    <p id="updateStatus"></p>
  </main>

  <footer>
    <p>&copy; 2025 Gaspin.live</p>
  </footer>

  <script>
    document.getElementById('updateForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Store in localStorage (or replace with Firebase/DB)
      const data = {
        name: document.getElementById('stationName').value,
        location: document.getElementById('location').value,
        petrol: document.getElementById('petrol').value,
        diesel: document.getElementById('diesel').value,
        premium: document.getElementById('premium').value,
        ev: document.getElementById('ev').checked,
        timestamp: new Date()
      };
      localStorage.setItem('station_' + data.name, JSON.stringify(data));
      document.getElementById('updateStatus').textContent = 'Updated successfully!';
      this.reset();
    });
  </script>
</body>
</html>
