  <!-- üé® CSS Styles -->

<body>

  <header>
    <h1>Gaspin ‚õΩ</h1>
    <div class="tagline">Find Real-Time Gas Prices Near You</div>
  </header>

  <div class="content">
    <button onclick="getGasPrices()">Check Gas Prices Near Me</button>
    <div id="results"></div>
  </div>

  <footer>
    &copy; 2025 Gaspin. Powered by real-time location.
  </footer>

  <!-- üöÄ JavaScript -->
  <script>
    async function getGasPrices() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "üìç Locating you and fetching gas prices...";

      if (!navigator.geolocation) {
        resultsDiv.innerHTML = "‚ùå Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          // üõ¢Ô∏è Replace this with real API in the future
          const dummyStations = [
            { name: "LankaFuel Kandy", price: "Rs. 540/L", distance: "1.2 km", lat: 7.2906, lon: 80.6337 },
            { name: "Ceypetco Katugastota", price: "Rs. 538/L", distance: "2.0 km", lat: 7.3302, lon: 80.6100 },
            { name: "PetroMax Station", price: "Rs. 545/L", distance: "2.5 km", lat: 7.3000, lon: 80.6500 }
          ];

          resultsDiv.innerHTML = "";
          dummyStations.forEach(station => {
            const mapLink = `https://www.google.com/maps/dir/?api=1&destination=${station.lat},${station.lon}`;
            resultsDiv.innerHTML += `
              <div class="station">
                <strong>${station.name}</strong><br>
                Price: <span style="color:green">${station.price}</span><br>
                Distance: ${station.distance}<br>
                <a class="btn-direction" href="${mapLink}" target="_blank">üìç Get Directions</a>
              </div>
            `;
          });
        },
        (error) => {
          let message = "‚ö†Ô∏è Unable to retrieve your location.";
          if (error.code === 1) {
            message = "‚ùå Location access denied. Please allow it in your browser.";
          } else if (error.code === 2) {
            message = "‚ùå Location unavailable. Try again later.";
          } else if (error.code === 3) {
            message = "‚ùå Location request timed out.";
          }
          resultsDiv.innerHTML = message;
        }
      );
    }
  </script>

</body>
